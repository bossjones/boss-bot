name: "YouTube Optimized Assistant"
description: "Specialized configuration for YouTube downloads with video-specific optimizations and metadata preservation."
graph_id: "download_workflow"
config:
  configurable:
    # AI Features - Enabled for video content analysis
    enable_ai_strategy_selection: true
    enable_content_analysis: true
    ai_model: "gpt-4"
    ai_temperature: 0.4

    # Download Settings - Optimized for video content
    max_retries: 4
    timeout_seconds: 900  # 15 minutes for large videos
    download_quality: "best"
    fallback_to_traditional: true

    # YouTube Specific - Comprehensive settings
    youtube_quality: "4k"
    youtube_include_subtitles: true
    youtube_include_auto_subtitles: true
    youtube_subtitle_languages: ["en", "es", "fr"]
    youtube_include_metadata: true
    youtube_include_thumbnail: true
    youtube_include_description: true
    youtube_include_comments: false  # Usually too large
    youtube_audio_quality: "best"
    youtube_video_format: "mp4"
    youtube_extract_audio: false

    # Other platforms - Minimal since focus is YouTube
    twitter_include_replies: false
    instagram_include_stories: false
    reddit_include_comments: false

    # Advanced settings - Video focused
    preserve_original_filenames: true
    include_metadata_files: true
    verify_downloads: true

    # Video-specific AI settings
    analyze_video_quality: true
    detect_content_type: true
    smart_quality_selection: true

metadata:
  version: "1.0.0"
  author: "boss-bot-team"
  use_case: "youtube-archival"
  performance_profile: "video-optimized"
  tags: ["youtube", "video", "metadata", "subtitles"]
  created_at: "2024-01-01"
  notes: "Optimized for YouTube video downloads with comprehensive metadata and subtitle extraction."
