{
    "extractor": {
        "base-directory": "./downloads/",
        "archive": "./downloads/.archive.sqlite3",
        "cookies": null,
        "user-agent": "Mozilla/5.0 (X11; Linux x86_64; rv:91.0) Gecko/20100101 Firefox/91.0",
        "path-restrict": "auto",
        "path-replace": "_",
        "path-remove": "\\u0000-\\u001f\\u007f",
        "path-strip": "auto",
        "path-extended": true,
        "extension-map": {
            "jpeg": "jpg",
            "jpe": "jpg"
        },

        "twitter": {
            "quoted": true,
            "replies": true,
            "retweets": true,
            "videos": true,
            "twitpic": false,
            "filename": "{category}_{user[screen_name]}_{id}_{num}.{extension}",
            "directory": ["twitter", "{user[screen_name]}"],
            "cookies": null
        },

        "reddit": {
            "client-id": null,
            "user-agent": "gallery-dl:boss-bot:1.0 (by /u/test_user)",
            "browser": "firefox",
            "refresh-token": null,
            "comments": 0,
            "morecomments": false,
            "date-min": 0,
            "date-max": 253402210800,
            "date-format": "%Y-%m-%d %H:%M:%S",
            "id-min": null,
            "id-max": null,
            "recursion": 0,
            "videos": true,
            "parent-directory": true,
            "filename": "{category}_{subreddit}_{id}_{num}.{extension}",
            "directory": ["reddit", "{subreddit}"]
        },

        "instagram": {
            "highlights": false,
            "videos": true,
            "include": "all",
            "stories": {
                "directory": ["instagram", "{username}", "stories"]
            },
            "channel": {
                "directory": ["instagram", "{username}", "channel"]
            },
            "tagged": {
                "directory": ["instagram", "{username}", "tagged"]
            },
            "reels": {
                "directory": ["instagram", "{username}", "reels"]
            },
            "filename": "{username}_{shortcode}_{num}.{extension}",
            "directory": ["instagram", "{username}"],
            "date-format": "%Y-%m-%d",
            "cookies": null,
            "username": null,
            "password": null,
            "sleep-request": 8.0
        },

        "deviantart": {
            "extra": false,
            "flat": true,
            "folders": false,
            "journals": "html",
            "mature": true,
            "metadata": false,
            "original": true,
            "quality": 100,
            "wait-min": 0
        },

        "pixiv": {
            "username": null,
            "password": null,
            "avatar": false,
            "ugoira": true
        }
    },

    "downloader": {
        "filesize-min": null,
        "filesize-max": null,
        "part": true,
        "part-directory": null,
        "rate": null,
        "retries": 4,
        "timeout": 30.0,
        "verify": true,
        "http": {
            "adjust-extensions": true,
            "mtime": true,
            "rate": null,
            "retries": 4,
            "timeout": 30.0,
            "verify": true
        },
        "ytdl": {
            "format": null,
            "forward-cookies": false,
            "logging": true,
            "mtime": true,
            "outtmpl": null,
            "rate": null,
            "retries": 4,
            "timeout": 30.0,
            "verify": true
        }
    },

    "output": {
        "mode": "auto",
        "progress": true,
        "shorten": true,
        "log": "[{name}][{levelname}][{extractor.url}] {message}",
        "logfile": null,
        "unsupportedfile": null
    },

    "netrc": false
}
